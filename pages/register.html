<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
    <title>Register</title>
</head>
<body>
    <header>
        <a href="../index.html"><h1>Clinica Provehito in Altum</h1></a>        
        <img src="../assets/pngegg.png" alt="logo de la clinica">
    </header>
    <main id="register">
        <form action="" class="register__form wow animate__animated animate__fadeInLeft">
            <div>
                <label for="first__name">Nombre</label>
                <input type="text" name="first__name" id="first__name">
            </div>
        
            <div>
                <label for="last__name">Apellido</label>
                <input type="text" name="last__name" id="last__name">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="text" name="email" id="email">
            </div>
            <div>
                <label for="password">Contrase√±a</label>
                <input type="password" name="password" id="password">
            </div>
            <div>
                <label for="birthday__date">Fecha de Nacimiento</label>
                <input type="date" name="birthday__date" id="birthday__date">
            </div>
            <div>
                <label for="id__number">Numero de Documento</label>
                <input type="text" name="id__number" id="id__number">
            </div>
            <div>
                <label for="health__insurance">Seleccione su obra social o prepaga</label>
                <select name="health__insurance" id="health__insurance">
                    <option value="">--Seleccion su Obras Social o Prepaga--</option>
                </select>
            </div>
            <div>
                <label for="health__id">Numero de Obra Social o prepaga</label>
                <input type="text" name="health__id" id="health__id">
            </div>
            <button id="btn__form" type="button">Registrar</button>
        </form>
    </main>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../src/register.js"></script>
    <script src="../src/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
</body>
</html>
